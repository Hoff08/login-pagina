

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Estilos Gerais e para o Body */
        :root {
            --primary-color: #007bff;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --light-gray-color: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container do Formulário */
        .form-container {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container svg {
            width: 50px;
            height: auto;
            color: var(--dark-color);
        }

        /* Grupos de Formulário */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        /* Campos de Input */
        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--gray-color);
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 15px 0 45px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .form-input::placeholder {
            color: #999;
        }

        /* Opções abaixo dos inputs */
        .form-options {
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .remember-me label {
            font-size: 14px;
            color: var(--gray-color);
        }

        .forgot-password {
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Botões */
        .btn {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--dark-color);
            color: #ffffff;
            margin-bottom: 25px;
        }
        .btn-primary:hover {
            background-color: #343a40;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column; /* Empilha os botões */
            gap: 10px; /* Espaço entre os botões */
        }

        .btn-social {
            background-color: #ffffff;
            color: #444;
            border: 1px solid var(--border-color);
            font-weight: 500;
        }
        .btn-social:hover {
            background-color: #f7f7f7;
        }
        .btn-social svg, .btn-social img {
            width: 20px;
            height: 20px;
        }

        /* Texto e Links de Rodapé */
        .footer-text {
            text-align: center;
            font-size: 14px;
            color: var(--gray-color);
        }

        .footer-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Separador "Ou entre com" */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--gray-color);
            font-size: 13px;
            margin: 25px 0;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .separator:not(:empty)::before {
            margin-right: .5em;
        }
        .separator:not(:empty)::after {
            margin-left: .5em;
        }

        /* Modal de Cadastro */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            box-sizing: border-box;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-color);
            margin: 0;
        }

        .close {
            color: var(--gray-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .close:hover {
            background-color: var(--light-gray-color);
            color: var(--dark-color);
        }

        .modal-form .form-group {
            margin-bottom: 20px;
        }

        .modal-form .btn {
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .modal {
                padding: 15px;
            }
            
            .modal-content {
                margin: 10px auto;
                padding: 30px 25px;
                max-width: 100%;
            }
            
            .modal-title {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .modal {
                padding: 10px;
            }
            
            .modal-content {
                margin: 5px auto;
                padding: 25px 20px;
            }
            
            .modal-title {
                font-size: 20px;
            }
            
            .modal-header {
                margin-bottom: 25px;
            }
            
            .modal-form .form-group {
                margin-bottom: 18px;
            }
        }

        @media (max-width: 360px) {
            .modal-content {
                padding: 20px 15px;
            }
            
            .modal-title {
                font-size: 18px;
            }
            
            .close {
                width: 25px;
                height: 25px;
                font-size: 24px;
            }
        }

        /* Loading states */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error states */
        .form-input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

    <script>
        // Sistema de Autenticação com Backend Real
        class AuthManager {
            constructor() {
                this.apiUrl = 'http://localhost:3000/api';
                this.currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
                this.accessToken = localStorage.getItem('accessToken') || null;
                this.refreshToken = localStorage.getItem('refreshToken') || null;
            }

            // Função para fazer requisições à API
            async apiRequest(endpoint, options = {}) {
                const url = `${this.apiUrl}${endpoint}`;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                // Adicionar token de autorização se existir
                if (this.accessToken) {
                    config.headers.Authorization = `Bearer ${this.accessToken}`;
                }

                try {
                    const response = await fetch(url, config);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Erro na requisição');
                    }

                    return data;
                } catch (error) {
                    console.error('Erro na API:', error);
                    throw error;
                }
            }

            // Cadastrar novo usuário
            async register(userData) {
                try {
                    const response = await this.apiRequest('/auth/register', {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });

                    this.setTokens(response.accessToken, response.refreshToken);
                    this.setCurrentUser(response.user);
                    return response.user;
                } catch (error) {
                    throw new Error(error.message);
                }
            }

            // Login com email/senha
            async login(email, password) {
                try {
                    const response = await this.apiRequest('/auth/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });

                    this.setTokens(response.accessToken, response.refreshToken);
                    this.setCurrentUser(response.user);
                    return response.user;
                } catch (error) {
                    throw new Error(error.message);
                }
            }

            // Login com Google
            async loginWithGoogle(idToken) {
                try {
                    const response = await this.apiRequest('/auth/google', {
                        method: 'POST',
                        body: JSON.stringify({ idToken })
                    });

                    this.setTokens(response.accessToken, response.refreshToken);
                    this.setCurrentUser(response.user);
                    return response.user;
                } catch (error) {
                    throw new Error(error.message);
                }
            }

            // Login com Apple
            async loginWithApple(idToken) {
                try {
                    const response = await this.apiRequest('/auth/apple', {
                        method: 'POST',
                        body: JSON.stringify({ idToken })
                    });

                    this.setTokens(response.accessToken, response.refreshToken);
                    this.setCurrentUser(response.user);
                    return response.user;
                } catch (error) {
                    throw new Error(error.message);
                }
            }

            // Logout
            async logout() {
                try {
                    if (this.refreshToken) {
                        await this.apiRequest('/auth/logout', {
                            method: 'POST',
                            body: JSON.stringify({ refreshToken: this.refreshToken })
                        });
                    }
                } catch (error) {
                    console.error('Erro no logout:', error);
                } finally {
                    this.clearTokens();
                    this.setCurrentUser(null);
                }
            }

            // Obter perfil do usuário
            async getProfile() {
                try {
                    const response = await this.apiRequest('/auth/profile');
                    return response.user;
                } catch (error) {
                    throw new Error(error.message);
                }
            }

            // Adicionar agendamento
            async addAppointment(appointment) {
                try {
                    const response = await this.apiRequest('/appointments', {
                        method: 'POST',
                        body: JSON.stringify(appointment)
                    });
                    return response.appointment;
                } catch (error) {
                    throw new Error(error.message);
                }
            }

            // Obter agendamentos
            async getAppointments() {
                try {
                    const response = await this.apiRequest('/appointments');
                    return response.appointments;
                } catch (error) {
                    throw new Error(error.message);
                }
            }

            // Refresh token
            async refreshAccessToken() {
                try {
                    const response = await this.apiRequest('/auth/refresh', {
                        method: 'POST',
                        body: JSON.stringify({ refreshToken: this.refreshToken })
                    });

                    this.setTokens(response.accessToken, response.refreshToken);
                    return response.accessToken;
                } catch (error) {
                    this.clearTokens();
                    this.setCurrentUser(null);
                    throw new Error('Sessão expirada. Faça login novamente.');
                }
            }

            // Funções auxiliares
            setTokens(accessToken, refreshToken) {
                this.accessToken = accessToken;
                this.refreshToken = refreshToken;
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);
            }

            clearTokens() {
                this.accessToken = null;
                this.refreshToken = null;
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
            }

            setCurrentUser(user) {
                this.currentUser = user;
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                } else {
                    localStorage.removeItem('currentUser');
                }
            }

            getCurrentUser() {
                return this.currentUser;
            }

            isAuthenticated() {
                return !!this.accessToken && !!this.currentUser;
            }
        }

        // Inicializar gerenciador de autenticação
        const authManager = new AuthManager();

        // Elementos do DOM
        const cadastroLink = document.getElementById('cadastro-link');
        const cadastroModal = document.getElementById('cadastro-modal');
        const closeModal = document.getElementById('close-modal');
        const cadastroForm = document.getElementById('cadastro-form');
        const loginForm = document.getElementById('login-form');
        const googleLoginBtn = document.getElementById('google-login');
        const appleLoginBtn = document.getElementById('apple-login');

        // Abrir modal de cadastro
        cadastroLink.addEventListener('click', function(e) {
            e.preventDefault();
            cadastroModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                document.getElementById('nome').focus();
            }, 100);
        });

        // Fechar modal de cadastro
        closeModal.addEventListener('click', function() {
            cadastroModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Fechar modal clicando fora dele
        window.addEventListener('click', function(e) {
            if (e.target === cadastroModal) {
                cadastroModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && cadastroModal.style.display === 'block') {
                cadastroModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Processar formulário de cadastro
        cadastroForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
